<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Submitted</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #7f53ac, #647dee);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .card {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .card .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .card h1 {
      margin: 10px 0;
      font-size: 28px;
      color: #fff;
    }

    .card p {
      color: #e0e0e0;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .back-button {
      background-color: #ffffff33;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffffff55;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Successfully Submitted!</h1>
    <p>Thank you for your application.<br />We will get back to you soon.</p>
    <a class="back-button" href="joblistings.html">← Back to Home</a>
  </div>
</body>
</html>
